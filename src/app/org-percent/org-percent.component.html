<h3>Result Comparison</h3>
<div class="result" *ngFor="let result of results">
    <p>Percent with {{result.keyword}}</p>
    <div class="percentage">
        <div class="percent_yes" ng-style="{'width':result.percent_yes'%'}">{{result.percent_yes}}%</div>
        <div class="percent_no" ng-style="{'width':100-result.percent_yes'%'}"></div>
    </div>
</div>
