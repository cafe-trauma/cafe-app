<div class="bar_chart">
  <div class="axis_box">
    <div *ngFor="let label of axises" class="axis">
        {{label}}
    </div>
  </div>
  <div class="bar_box">
    <div *ngFor="let bar of data.bars"
         class="bar"
         [title]="bar.label"
         [style.background-color]="bar.color"
         [style.height.%]="bar.height">
    </div>
  </div>
</div>
