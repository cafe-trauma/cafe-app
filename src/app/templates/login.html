<form class="form-inline">
  <input type="text" placeholder="Username" class="form-control" [(ngModel)]="name" name="username">
  <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password" name="password">
  <button type="submit" class="btn" (click)="login()">Login</button>
  <br/>
  <br/>
  <p>Welcome to the CAFE Trauma Questionnaire.</p>
  <p>You should have received a username and password to access this site, if you have misplaced it or are having another problem please contact the mainters via the email address at the bottom of this page.</p>
</form>
