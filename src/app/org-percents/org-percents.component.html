<h3>Result Comparison</h3>
<div class="percents">
    <div class="result" *ngFor="let result of results">
        <p>Percent with {{result.keyword}}</p>
        <div class="percentage">
            <div class="percent_yes" [style.width.%]="result.percent_yes">{{result.percent_yes}}%</div>
            <div class="percent_no" [style.width.%]="100-result.percent_yes"></div>
        </div>
    </div>
</div>
